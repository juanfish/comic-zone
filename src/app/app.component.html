<!-- Formulario para carga de datos -->
<h2>The comic zone</h2>
<hr>
<form action="">
  <div class="form-group">
    <label for="">SuperHeroe:</label>
    <input type="text" name="" id="" class="form-control" [(ngModel)]="ffheroe">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="onClick()">Inserta</button>
  </div>  
</form>
<table class="table table-striped">
  <thead class="table table-dark">
    <tr>
      <td>Superheroe</td>
      <td>Serie</td>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let item of comicx">
        <td></td>
        <td></td>
      </tr>
    </tbody>
</table>
